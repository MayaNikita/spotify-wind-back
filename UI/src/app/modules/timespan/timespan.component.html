<canvasjs-chart
  *ngIf="
    this.chartOptions.data[0].dataPoints.length &&
      this.chartOptions.data[1].dataPoints.length;
    else loading
  "
  [options]="chartOptions"
  [styles]="{ width: '100%', height: '360px' }"
></canvasjs-chart>

<ng-template #loading><mat-spinner></mat-spinner></ng-template>
